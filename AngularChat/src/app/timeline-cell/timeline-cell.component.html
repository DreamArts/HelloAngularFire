<div class="TimelineCell">
  <img [src]="userImageUrl" class="TimelineCell_userImage">
  <span class="TimelineCell_userName">{{message.createdUserName}}</span>
  <span class="TimelineCell_timestamp">{{message.createdAt | date: 'yyyy/MM/dd hh:mm'}}</span>
  <div class="TimelineCell_text">{{message.text}}</div>
  <img *ngIf="imageUrl" [src]="imageUrl" class="TimelineCell_image">
</div>
